<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>Verify Code - MLAAB CITY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .back-button {
      margin-top: 20px;
      background-color: #3498db;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Booking Code</h2>
    <input type="text" id="codeInput" placeholder="Enter booking code" required />
    <button onclick="verifyCode()">Verify Code</button>
    <div class="message" id="message"></div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.firebasestorage.app",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

window.verifyCode = async function () {
  const code = document.getElementById("codeInput").value.trim().toUpperCase();
  const messageEl = document.getElementById("message");
  messageEl.textContent = "Verifying...";
  try {
    const q = query(collection(db, "bookings"), where("code", "==", code));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      messageEl.textContent = "Code not found.";
      messageEl.style.color = "red";
      return;
    }

    let docId, bookingData;
    querySnapshot.forEach((docSnap) => {
      docId = docSnap.id;
      bookingData = docSnap.data();
    });

    if (bookingData.expired === true) {
      messageEl.textContent = "This code is expired ❌";
      messageEl.style.color = "red";
      return;
    }

    const bookingRef = doc(db, "bookings", docId);
    await updateDoc(bookingRef, {
      expired: true
    });

    messageEl.textContent = "Code verified and status updated successfully ✅";
    messageEl.style.color = "green";
  } catch (error) {
    console.error("Error verifying code:", error);
    messageEl.textContent = "An error occurred. Please try again.";
    messageEl.style.color = "red";
  }
};
  </script>
</body>
</html>
